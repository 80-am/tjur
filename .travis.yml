language: python
python:
  - "3.7"
  - "3.8"
os: linux
before_install:
  - wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
  - tar -xzf ta-lib-0.4.0-src.tar.gz
  - cd ta-lib/ && ./configure --prefix=/usr
  - make && sudo make install && cd .. && rm -r ta-lib
install:
  - pip install -r requirements.txt
script:
  - pytest
